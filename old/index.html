<!doctype html>

<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Kalkulator - Logowanie</title>
	
	 <style>
		input[type=submit] {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
		}
		
		input[type=submit]:hover {
			background-color: #3e8e41;
		}
		
		form {
			text-align: center;
		}
	 </style>
  </head>
  
  <body>
    <div class="row">
		<div class="col-sm-6">
			<form>
				<h1>Logowanie</h1><br><br>
				Login:<br>
				<input type="text" name="login"><br>
				Hasło:<br>
				<input type="password" name="password"><br><br>
				<input type="submit" value="Zaloguj" name="submit"><br>
				<a href="#">Przypomnij hasło</a><br><br><br>
			</form>
		</div>
		<div class="col-sm-6">
			<form>
				<h1>Rejestracja</h1><br><br>
				Login:<br>
				<input type="text" name="login"><br>
				E-Mail:<br>
				<input type="text" name="mail"><br>
				Hasło:<br>
				<input type="password" name="password"><br>
				Powtórz hasło:<br>
				<input type="password" name="password2"><br><br>
				<input type="submit" value="Zarejestruj" name="submit"><br>
			</form>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  
</html>
